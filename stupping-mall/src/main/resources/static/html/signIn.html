<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Island+Moments&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <!--font awsome!-->
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Lato:ital,wght@0,400;0,700;1,900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Roboto+Mono&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
    *{
    margin : 0;
    padding : 0;
    box-sizing: border-box;
}
a{
    text-decoration: none;
    color : white;
}
html,body{
    min-height : 100vh;
}
body{
    margin : 0;
    background-color: rgb(51, 47, 47);
}
.wrapper{
    min-height : 100vh;
    border : 5px solid black;
    position : relative;
    /* 정렬이 애매 할 경우 position으로 그냥 움직이게 하자!*/
    border : 5px solid white;
}
.wrapper > .logo{
    font-family: 'Island Moments', cursive;
    text-shadow: 5px 10px 5px gray;
    position : absolute; /*size가 블록 말고 fit-content로 바뀜!*/
    top : 70px;
    left : 50%;
    transform: translate(-50%,-50%);
    font-size : 4rem;
    
}
.wrapper > .sign_in{
    width : 50vw;
    height : 65vh;
    position : absolute;
    left : 50%;
    top : 50%;
    transform: translate(-50%,-50%);
    border-radius : 50px;
    box-shadow: rgba(0, 0, 0, 1.2) 0px 50px 100px -20px, rgba(0, 0, 0, 1.2) 0px 30px 60px -30px, rgba(0, 0, 0, 1.2) 0px -2px 6px 0px inset;
    overflow: hidden;
    margin-top : -30px;
}
.sign_in > .title{
    position : absolute;
    top : 70px;
    left : 50%;
    transform: translate(-50%,-50%);
    color : white;
    font-size : 2rem;
}
.sign_in > form{
    position : absolute;
    top : 50%;
    left : 50%;
    transform: translate(-50%,-50%);
    width : 50%;
    height : 55%;
}
.sign_in > .title{
    font-size : 3rem;

}
form > .user{
    width : 350px;
    height : 60px;
    background-color: white;
    margin : 20px auto;
    line-height : 60px;
    border-radius : 25px;
    padding-left : 10px;
    text-align: center;
}
.user{
    font-size : 30px;
}
.user > input{
    outline : none;
    border : none;
    margin-left : 5px;
    width : 280px;
    height : 30px;
    font-size : 30px;
}
.user:focus-within{
    border : 1px solid deepskyblue;
}
.button_box > a{
    color : black;
    font-family: 'Noto Sans KR', sans-serif;
    border : none;
    outline : none;
}
.button_box:hover{
    box-shadow: rgba(0, 0, 0, 1.2) 0px 2px 4px, rgba(121, 118, 118, 0.8) 0px 7px 13px -3px, rgba(126, 123, 123, 0.4) 0px -3px 0px inset;
}
.button_box:focus-within{
    box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;
}
.menu_list{
    display : flex;
    list-style-type: none;
    justify-content: center;
}
.menu_list > li{
    padding : 0px 10px;
}
.menu_list > li:hover{
    background-color: dimgray;
    border-radius : 25px;
}
.menu_list > li > a::after{
    content : "";
    border-right : 1px solid white;
    line-height : 100%;
}
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <h1><a href="">stupping</a></h1>
        </div>
        <div class="sign_in">
            <!-- <h1 class="title">sign-in</h1> -->
            <form action="#" method="post">
                <div class="userId user">
                    <i class="fas fa-user"></i>
                    <input type="search" name="userID" id="userID" placeholder="ID">
                </div>
                <div class="userPW user">
                    <i class="fas fa-unlock"></i>
                    <input type="password" name="userPW" id="userPW" placeholder="PW">
                </div>
                <div class="user button_box">
                    <a href="">LOGIN</a>
                </div>
                <ul class="menu_list">
                    <li><a href="">회원가입</a></li>
                    <li><a href="">아이디 찾기</a></li>
                    <li><a href="">비밀번호 찾기</a></li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
