<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
 <title>User Delete Page</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <style>
 	form.form-example {
    	display: table;
	}
	
	div.form-example {
	    display: table-row;
	}
	
	label, input {
	    display: table-cell;
	    margin-bottom: 10px;
	}
	
	label {
	    padding-right: 10px;
	}
 </style>
</head>
<body>
	<h1>User Delete</h1>
	<hr>
	<form action="deleteUser" method="post" class="form-example">
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  <div class="form-example">
	    <label for="userId">Enter your id: </label>
	    <input type="text" name="userId" id="userId" required>
	  </div>
	  <div class="form-example">
	    <label for="password">Enter your password: </label>
	    <input type="password" name="password" id="password" required>
	  </div>
	  <div class="form-example">
	    <label for="checkLetter">Type Following letter "sure delete": </label>
	    <input type="text" name="checkLetter" id="checkLetter" required>
	  </div>
	  <div class="form-example">
	    <input type="submit" value="Delete!">
	  </div>
	</form>
	<hr>
</body>
</html>
