<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>PassWord Find Page</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <style>
 	form.form-example {
    	display: table;
	}
	
	div.form-example {
	    display: table-row;
	}
	
	label, input {
	    display: table-cell;
	    margin-bottom: 10px;
	}
	
	label {
	    padding-right: 10px;
	}
 </style>
</head>
<body>
	<h1>Password Find</h1>
	<hr>
	<form action="findPassword" method="post" class="form-example">
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  <div class="form-example">
	    <label for="userId">Enter your id: </label>
	    <input type="text" name="userId" id="userId" required>
	  </div>
	  <div class="form-example">
	    <label for="phoneNum">Enter your phoneNum: </label>
	    <input type="text" name="phoneNum" id="phoneNum" required>
	  </div>
	  <div class="form-example">
	    <input type="submit" value="Find!">
	  </div>
	</form>
	<hr>
</body>
</html>
