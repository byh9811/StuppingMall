<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupping Mall 로그인</title>
    <link rel="stylesheet" th:href="@{/css/authSignIn.css(ver=${date})}">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Do+Hyeon&family=Festive&family=Lato:ital,wght@0,400;0,700;1,900&family=Lobster&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Redressed&family=Roboto+Mono&family=Rowdies:wght@300;700&family=Single+Day&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Do+Hyeon&family=Festive&family=Lato:ital,wght@0,400;0,700;1,900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Redressed&family=Roboto+Mono&family=Rowdies:wght@300;700&family=Single+Day&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Festive&family=Lato:ital,wght@0,400;0,700;1,900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Roboto+Mono&family=Single+Day&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Festive&family=Lato:ital,wght@0,400;0,700;1,900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Roboto+Mono&family=Rowdies:wght@300;700&family=Single+Day&display=swap"
        rel="stylesheet">
    <script defer th:src="@{/js/login.js(ver=${date})}"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_contents">
                <div class="logo">
                    <h1><a href="" class="stupping">stupping</a></h1>
                </div>
                <div class="sub_logo">
                    <ul class="sub">
                        <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                        <li><a href="/signUpPage">SignUp</a></li>
                        <li><a href="/customer/myPage">MyPage</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <nav class="main_nav">
            <ul class="main_bar">
                <!--이제 여기 A태그에 각 URL을 넣어주면 돼!! 좋다 지금!!-->
                <li>
                    <a href="">
                        <div class="menu1 menu">
                            <div class="menu1_img" id="menu">
                                <div class="picture">
                                    <img
                                        src="https://img.icons8.com/external-bearicons-flat-bearicons/64/000000/external-Top-10-miscellany-texts-and-badges-bearicons-flat-bearicons.png" />
                                </div>
                            </div>
                            <div class="title">
                                <div class="text">
                                    <h1>TOP 10</h1>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="menu2 menu">
                            <div class="menu2_img" id="menu">
                                <div class="picture">
                                    <img src="https://img.icons8.com/stickers/100/000000/category.png" />
                                </div>

                            </div>
                            <div class="title">
                                <div class="text">
                                    <h1>CATEGORY</h1>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="menu3 menu">
                            <div class="menu3_img" id="menu">
                                <div class="picture">
                                    <img
                                        src="https://img.icons8.com/external-xnimrodx-lineal-color-xnimrodx/64/000000/external-homepage-website-development-xnimrodx-lineal-color-xnimrodx.png" />
                                </div>

                            </div>
                            <div class="title">
                                <div class="text">
                                    <h1>HOMEPAGE</h1>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="menu4 menu">
                            <div class="menu4_img" id="menu">
                                <div class="picture">
                                    <img
                                        src="https://img.icons8.com/external-vitaliy-gorbachev-blue-vitaly-gorbachev/60/000000/external-graph-cyber-monday-vitaliy-gorbachev-blue-vitaly-gorbachev.png" />
                                </div>
                            </div>
                            <div class="title">
                                <div class="text">
                                    <h1>GRAPH</h1>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="menu5 menu">
                            <div class="menu5_img" id="menu">
                                <div class="picture">
                                    <img
                                        src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/000000/external-buy-call-to-action-bearicons-glyph-bearicons.png" />
                                </div>

                            </div>
                            <div class="title">
                                <div class="text">
                                    <h1>BUY</h1>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main">
            <div class="login_box">
                <form th:action="@{/login}" method="post" class="login_form">
                    <div class="login_logo">
                        <div class="real_logo">
                            <img class="logo_image"
                                src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-user-interface-kiranshastry-lineal-kiranshastry-1.png" />
                        </div>
                    </div>
                    <div class="login_text">
                        <h1>LOGIN</h1>
                    </div>
                    <div class="id_box">
                        <input type="text" name="id" id="userID" placeholder="ID">
                    </div>
                    <div class="pw_box">
                        <input type="password" name="password" id="userPW" placeholder="PW">
                    </div>
                    <div class="button">
                        <input type="submit" value="LOGIN">
                    </div>
                    <div class="login_menu">
                        <div class="facebook">
                            <a href=""><img src="https://img.icons8.com/doodle/48/000000/facebook-new.png" /></a>
                        </div>
                        <div class="kakao">
                            <a href=""><img src="https://img.icons8.com/color/48/000000/kakaotalk.png" /></a>
                        </div>
                        <div class="add">
                            <a href=""><img src="https://img.icons8.com/ios-filled/50/000000/git.png" /></a>
                        </div>
                    </div>
                    <div class="find">
                        <a href="/userIdFindPage">아이디 찾기</a>
                        <a href="/changePasswordWithoutLogin">비밀번호 변경</a>
                    </div>
                </form>
            </div>
        </main>

    </div>
</body>

</html>
