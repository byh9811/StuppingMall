<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupping Mall 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/authSignUp.css(ver=${date})}">

    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Do+Hyeon&family=Festive&family=Lato:ital,wght@0,400;0,700;1,900&family=Lobster&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Redressed&family=Roboto+Mono&family=Rowdies:wght@300;700&family=Single+Day&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Do+Hyeon&family=Festive&family=Lato:ital,wght@0,400;0,700;1,900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Redressed&family=Roboto+Mono&family=Rowdies:wght@300;700&family=Single+Day&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Festive&family=Lato:ital,wght@0,400;0,700;1,900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Roboto+Mono&family=Single+Day&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Festive&family=Lato:ital,wght@0,400;0,700;1,900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Roboto+Mono&family=Rowdies:wght@300;700&family=Single+Day&display=swap"
        rel="stylesheet">
    <script defer th:src="@{/js/authSignUp.js(ver=${date})}"></script>
</head>

<body>
    <div class="container">
        <div class="container_contents">
            <header class="header content">
                <!-- 캐러셀 박스!!!!!!!!!!-->
                <div class="search_box">
                    <form action="#" class="search_form" method="post">
                        <input type="search" name="search" id="search" placeholder="모델명 or 회사이름">
                        <input type="submit" value="go" class="search_button">
                    </form>
                </div>
                <nav class="sub_nav">
                    <div class="logo">
                        <h1><a href="" class="stupping">stupping</a></h1>
                    </div>
                    <div class="sub_logo">
                        <ul class="sub">
                            <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
                            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                            <li><a href="/signUpPage">SignUp</a></li>
                            <li><a href="/customer/myPage">MyPage</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main class="user_sign_up">
                <div class="sign_up_title">
                    <h1 class="title">회원가입</h1>
                </div>

                <form action="signUp" method="post" class="user_form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form_left">
                        <div class="input_box">
                            <h3 class="input_title">역할</h3>
                            <th:block>
                                <input th:each="role: ${roles}" th:if="${!role.name().equals('ADMIN')}" th:id="${roleStat.count}" type='radio' name='role' th:value="${role}" th:text="${role.getDisplay()}" />
                            </th:block>
                        </div>
                        <div class="input_box">
                            <h3 class="input_title"><label for="userId">아이디</label></h3>
                            <input type="text" name="id" id="userId">
                        </div>
                        <div class="input_box">
                            <h3 class="input_title"><label for="userPw">비밀번호</label></h3>
                            <input type="password" name="password" id="userPw">
                        </div>
                        <div class="input_box">
                            <h3 class="input_title"><label for="userName">이름</label></h3>
                            <input type="text" name="name" id="userName">
                        </div>
                        <div class="input_box">
                            <h3 class="input_title"><label for="userEmail">이메일</label></h3>
                            <input type="email" name="email" id="userEmail">
                        </div>
                    </div>
                    <div class="form_right">
                        <div class="input_box">
                            <h3 class="input_title"><label for="userPhone">핸드폰</label></h3>
                            <input type="text" name="phoneNum" id="userPhone">
                        </div>
                        <div class="input_box">
                            <h3 class="input_title"><label for="userBirth">생년월일</label></h3>
                            <input type="date" min="1900-01-01" name="birth" id="userBirth">
                        </div>
                        <div class="input_box">
                            <h3 class="input_title">성별</h3>
                            <input type='radio' name='man' id="gender1" value=true />남자
                            <input type='radio' name='man' id="gender2" value=false />여자
                        </div>

                        <div class="input_box">
                            <h3 class="input_title"><label for="userBank">은행선택</label></h3>
                            <select name="bank" id="userBank">
                                <option value="신한">신한</option>
                                <option value="우리">우리</option>
                                <option value="국민">국민</option>
                                <option value="새마을">새마을</option>
                                <option value="카카오">카카오</option>
                            </select>
                        </div>
                        <div class="input_box">
                            <h3 class="input_title"><label for="userAccount">계좌</label></h3>
                            <input type="text" name="accountNumber" id="userAccount">
                        </div>
                    </div>
                    <input type="submit" value="회원가입" id="user_signUp_button">
                </form>
            </main>
        </div>
    </div>
</body>
</html>
