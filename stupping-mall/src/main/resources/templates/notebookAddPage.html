<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
 <title>Notebook Add Page</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <style>
 	form.form-example {
    	display: table;
	}
	
	div.form-example {
	    display: table-row;
	}
	
	label, input {
	    display: table-cell;
	    margin-bottom: 10px;
	}
	
	label {
	    padding-right: 10px;
	}
 </style>
</head>
<body>
	<h1>Add Notebook</h1>
	<hr>
	<form action="/supplier/addNotebook" method="post" class="form-example" enctype="multipart/form-data">
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  <div class="form-example">
	    <label for="name">Enter Notebook name: </label>
	    <input type="text" name="name" id="name" required>
	  </div>
	  <div class="form-example">
	    <label for="manufactureDate">Enter Notebook register Date: </label>
	    <input type="month" name="registerDate" id="registerDate" required>
	  </div>
	  <div class="form-example">
	    <label for="imgFile">Select Notebook image: </label>
	    <input type="file" name="imgFile" id="imgFile">
	  </div>
	  <div class="form-example">
	    <label for="price">Enter Notebook price: </label>
	    <input type="number" name="price" id="price" required>
	  </div>
	  <div class="form-example">
	    <label for="cpuName">Enter Notebook cpuName: </label>
	    <input type="text" name="cpuName" id="cpuName" required>
	  </div>
	  <div class="form-example">
	    <label for="gpuName">Enter Notebook gpuName: </label>
	    <input type="text" name="gpuName" id="gpuName">
	  </div>
	  <div class="form-example">
	    <label for="weight">Enter Notebook weight: </label>
	    <input type="number" step="0.01" name="weight" id="weight" required>
	  </div>
	  <div class="form-example">
	    <label for="screenSize">Enter Notebook screenSize: </label>
	    <input type="number" step="0.1" name="screenSize" id="screenSize" required>
	  </div>
	  <div class="form-example">
	    <label for="ramSize">Enter Notebook ramSize: </label>
	    <input type="number" name="ramSize" id="ramSize" required>
	  </div>
	  <div class="form-example">
	    <label for="ssdSize">Enter Notebook ssdSize: </label>
	    <input type="number" name="ssdSize" id="ssdSize" value="0">
	  </div>
	  <div class="form-example">
	    <label for="hddSize">Enter Notebook hddSize: </label>
	    <input type="number" name="hddSize" id="hddSize" value="0">
	  </div>
	  <div class="form-example">
	    <label for="batterySize">Enter Notebook batterySize: </label>
	    <input type="number" step="0.01" name="batterySize" id="batterySize" required>
	  </div>
	  <div class="form-example">
	    <input type="submit" value="Subscribe!">
	  </div>
	</form>
	<hr>
</body>
</html>
