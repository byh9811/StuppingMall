<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Island+Moments&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <!--font awsome!-->
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Lato:ital,wght@0,400;0,700;1,900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Roboto+Mono&family=Single+Day&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <h1><a href="">stupping</a></h1>
        </div>
        <div class="sign_in">
            <!-- <h1 class="title">sign-in</h1> -->
            <form action="#" method="post">
                <div class="userId user">
                    <i class="fas fa-user"></i>
                    <input type="search" name="userID" id="userID" placeholder="ID">
                </div>
                <div class="userPW user">
                    <i class="fas fa-unlock"></i>
                    <input type="password" name="userPW" id="userPW" placeholder="PW">
                </div>
                <div class="user button_box">
                    <input type="submit" value="LOGIN">
                </div>
                <ul class="menu_list">
                    <li><a href="">회원가입</a></li>
                    <li><a href="">아이디 찾기</a></li>
                    <li><a href="">비밀번호 찾기</a></li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
