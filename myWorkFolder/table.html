<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin : 0;
        }
        h1{
            background-color: brown;
            width : fit-content;
            position : absolute;
            top : 100px;
            left : 100px;
        }
        h1:hover{
            transition: all 10s;
            transform: scale(1.7);
        }
        a{
            text-decoration: none;
            color : black;
        }
    </style>
</head>
<body>
    <h1><a href="">안녕하세요!</a></h1>
</body>
</html>
